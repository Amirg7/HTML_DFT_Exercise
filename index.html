<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormsAndTablesExercise</title>
  </head>
  <body>
    <div>
      <form action="">
        <label for="fname">First Name:</label>
        <input
          type="text"
          name="fname"
          id="fname"
          required
          placeholder="First Name..."
        />
        <br />

        <label for="lname"> Last Name:</label>
        <input
          type="text"
          name="lname"
          id="lname"
          required
          placeholder="Last Name..."
        />
        <br />

        <label for="email">Email Address:</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          placeholder="youremail@email.com"
        />
        <br />
        
        <h3>Programming Experience:</h3>
         
        <label for="Beginner_Experience">Beginner</label>
        <input
          type="radio"
          id="Beginner_Experience"
          name="Beginner_Experience"
          value="Beginner"
        />

        <label for="Intermediate_Experience">Intermediate</label>

        <input
          type="radio"
          id="Intermediate_Experience"
          name="Intermediate_Experience"
          value="Intermediate"
        />

        <label for="Expert_Experience">Expert</label>
        <input
          type="radio"
          id="Expert_Experience"
          name="Expert_Experience"
          value="Expert"
        />
        <br />

        <label for="Desired_Career">Your Desired Career:</label>
        <input
          type="text"
          id="Desired_Career"
          name="Desired_Career"
          placeholder="Desired Career"
          required
        />
        <br />
        <input type="submit" value="Submit" />
      </form>
      <br />
      <hr />
      <table>
        <thead>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
      <tr>
          <td>John</td>
          <td>Doe</td>
          <td>John-Doe@email.com</td>
        </tr>
        <tr>
          <td>Will</td>
          <td>Smith</td>
          <td>Will-Smith@email.com</td>
        </tr>
        <tr>
          <td>Rosey</td>
          <td>Bourne</td>
          <td>Rose-Bourne@email.com</td>
        </tr>
      </tbody>
      </table>
    </div>
  </body>
</html>
